<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let launch of launches$|async">
      <ion-label class="ion-text-wrap" [routerLink]="['/launches', launch.id]">{{launch.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
