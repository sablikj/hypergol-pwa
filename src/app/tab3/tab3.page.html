<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Wiki
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large"><b>Wiki</b></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card [routerLink]="['/launches']">
    <ion-img src="assets/wiki/fhlaunch2.jpg"></ion-img>
    <div class="card-title">Launches</div>
  </ion-card>

  <ion-card [routerLink]="['/rockets']">
    <ion-img src="assets/wiki/shuttle2.jpg"></ion-img>
    <div class="card-title">Rockets</div>
  </ion-card>

  <ion-card [routerLink]="['/agencies']">
    <ion-img src="assets/wiki/vab2.jpg"></ion-img>
    <div class="card-title">Agencies</div>
  </ion-card>

  <ion-card [routerLink]="['/astronauts']">
    <ion-img src="assets/wiki/astro.jpg"></ion-img>
    <div class="card-title">Astronauts</div>
  </ion-card>
</ion-content>
